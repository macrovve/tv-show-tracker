        <div class="container">
            <a class="navbar-brand" href="index.html">TV Show Tracker</a>
            <button class="navbar-toggler"

<div class="container">

        <div class="col-md-7">
            <!-- SLIDER -->
            <div id="slider" class="carousel slide mb-3" data-ride="carousel">
                <ol id="carousel-indicators" class="carousel-indicators">
                    <li class="active" data-target="#slider" data-slide-to="0"></li>
                    <li data-target="#slider" data-slide-to="1"></li>
                    <li data-target="#slider" data-slide-to="2"></li>
                </ol>
                <div id="carousel-inner" class="carousel-inner ">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid"
                             src="https://source.unsplash.com/wgq4eit198Q/700x400"
                             alt="First Slide"/>
                        <div class="carousel-caption d-none d-md-block">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Slide One</h3>
                                <p>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                    Possimus, illo?
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CONTROLS -->
                <a href="#slider" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>

                <a href="#slider" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>

        </div>

                </li>
                <li class="nav-item">

                            class="port-item"
                            data-toggle="collapse"
                            data-target="#calendar-tue"
                    >
                        <a class="nav-link " href="#">Tue</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div

                            data-target="#calendar-sat"
                    >
                        <a class="nav-link active" href="#">Sat</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div
                            class="port-item"
                            data-toggle="collapse"
                            data-target="#calendar-sun"
                    >
                        <a class="nav-link " href="#">Sun</a>
                    </div>
                </li>
            </ul>

            <div id="calendar-mon" class="collapse">
                <div class="table-responsive" style="height: 20rem;">
                    <table id="calendar-monday" class="table table-hover text-center">
                        <tbody>
                        </tbody>
                    </table>

            </div>

            <div id="calendar-tue" class="collapse">
                <div class="table-responsive" style="height: 20rem;">
                    <table id="calendar-tuesday" class="table table-hover text-center">
                        <tbody>

                <div class="table-responsive" style="height: 20rem;">
                    <table id="calendar-thursday" class="table table-hover text-center">

        $(this).ekkoLightbox();
    });
</script>
<!--搜索-->
<script>

    $('#search-button').click(function () {
        var query = $("#query-string");
        console.log(query.val());
        location.href = "search.html?q=" + query.val();
        return false;
    });

</script>
