<script>
    var deleteHistory = function (name, season, episode) {
        // console.log("try to delete", name, season, episode);

            "email": "abc@qq.com",
            "movie_name": name,
            "season_num": season,
            "episode_num": episode
        }).then(function (result) {
           console.log("delete", result);
        });

        alert("success delete", name, season, episode);
    };
